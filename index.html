<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <title>ITBANK HomeBanking</title>
  </head>

  <body class="d-flex flex-column min-vh-100">

    <nav class="navbar bg-light">
      <div class="container">
        <div class="flex-grow-1">
          <a class="navbar-brand" href="#">
            <img
              src="/imagenes/logo.png"
              alt=""
              width="120"
              height="40"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
        <a class="texto-nav" href="">¿Quiénes somos?</a>
        <a class="texto-nav" href="">FAQs</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">

        <div class="col-12 col-md-4">
          <h3 class="fw-bold text-center py-5">Iniciar Sesión</h2>
          <!-- LOGIN -->
          <form action="#">
            <div class="mb-3">
              <label for="number" class="form-label">Documento (DNI)</label>
              <input type="number" class="form-control">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Clave</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Usuario</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" name="connected" class="form-check-input">
              <label for="connected" class="form-check-label">Recordar mi usuario</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
            <div class="my-3">
              <div class="fw-bold">¿No eres cliente de ITBANK? <a href="#">Registrarse</a></div>
              <div>¿Olvidaste el usuario o la clave? <a href="#">Crear nuevo usuario y/o clave</a></div>
            </div>
          </form>
        </div>
        <div class="col-12 col-md-8 my-auto">
          <div class="row">
            <h2 class="fw-bold text-center py-5">Hola! Te damos la bienvenida.</h2>
          </div>
          <div class="row mb-3">
            <h4 class="fw-normal text-center">Bajate la APP para una mejor experiencia.</h4>
          </div>
          <div class="row d-flex justify-content-center mb-3">
            <div class="col-1">
              <img src="/imagenes/app_store.png" alt="App Store", width="40",height="40">
            </div>
            <div class="col-1">
              <img src="/imagenes/google_play.png" alt="Google Play Store", width="40",height="40">
            </div>
          </div>
        </div>
      </div>
    </div>
   
    <footer class="bg-light text-center text-lg-start mt-auto">
      <div class="text-center p-3" style="background-color: #f8f9fa;">
        © 2022 ITBANK. Todos los derechos reservados
      </div>
    </footer>

  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
